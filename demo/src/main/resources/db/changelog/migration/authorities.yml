databaseChangeLog:
  - changeSet:
      id: 11y_
      author: YDmitriY
      changes:
      - createTable:
          tableName: authorities
          columns:
            - column:
                name: username
                type: varchar
            - column:
                name: authority
                type: varchar

  - changeSet:
      id: 12y_
      author: YDmitriy
      changes:
      - insert:
          tableName: authorities
          columns:
            - column:
                name: username
                value: admin
            - column:
                name: authority
                value: ADMIN
      - insert:
          tableName: authorities
          columns:
            - column:
                name: username
                value: user
            - column:
                name: authority
                value: USER
  - changeSet:
      id: 110y_
      author: YDmitriy
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: username
            baseTableName: authorities
            constraintName: username_fk
            onDelete: CASCADE
            onUpdate: CASCADE
            referencedColumnNames: username
            referencedTableName: users
  - changeSet:
      id: 111y_
      author: YDmitriy
      changes:
        - addPrimaryKey:
            tableName: authorities
            constraintName: auth_pk
            columnNames: username, authority

