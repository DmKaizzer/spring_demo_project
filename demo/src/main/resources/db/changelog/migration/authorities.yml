databaseChangeLog:
  - changeSet:
      id: 11
      author: YDmitriY
      changes:
      - createTable:
          tableName: authorities
          columns:
            - column:
                name: username
                type: varchar
            - column:
                name: authority
                type: varchar

  - changeSet:
      id: 12
      author: YDmitriy
      changes:
      - insert:
          tableName: authorities
          columns:
            - column:
                name: username
                value: admin
            - column:
                name: authority
                value: ADMIN
      - insert:
          tableName: authorities
          columns:
            - column:
                name: username
                value: user
            - column:
                name: authority
                value: USER
  - changeSet:
      id: 107y
      author: YDmitriy
      changes:
        - addColumn:
            tableName: authorities
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
  - changeSet:
      id: 109y
      author: YDmitriy
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: username
            baseTableName: authorities
            constraintName: username_fk
            onDelete: CASCADE
            onUpdate: CASCADE
            referencedColumnNames: username
            referencedTableName: users
